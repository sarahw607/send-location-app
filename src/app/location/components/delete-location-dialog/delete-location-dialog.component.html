<h2 mat-dialog-title>Delete Location</h2>
<div mat-dialog-content>Are you sure?</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="false">
    Cancel
  </button>
  <button
    type="button"
    color="primary"
    mat-raised-button
    [mat-dialog-close]="true"
  >
    Yes
  </button>
</div>
